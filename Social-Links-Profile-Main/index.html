<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-Links-Profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Card Container -->
   <div class="card-container">
      <!-- Profile  -->
       <div class="profile">
          <img src="./assets//images/avatar-jessica.jpeg" alt="avatar">
          <p class="name">Jessica Randall</p>
          <p class="address">London, United Kingdom</p>
          <p class="job-des">"Front-end developer and avid reader."</p>
       </div>
       <!-- Socials -->
        <div class="socials">
          <button class="btn-social">GitHub</button>
          <button class="btn-social">Frontend Mentor</button>
          <button class="btn-social">LinkedIn</button>
          <button class="btn-social">Twitter</button>
          <button class="btn-social">Instagram</button>
        </div>
   </div>
  <script src="./app.js"></script>
</body>
</html>
